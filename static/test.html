  const arcMermaids = {

        32 --> 35[ðŸŽ² x% Chance of Failure] -->|Fail| 36[Moment of doubt] --> 32

  const arcThemes = {
    1: `This arc explores the awakening of duty in a world teetering on the edge of violence. The Mediator, once content in quiet service, is reluctantly pulled toward a greater purpose as tension builds around them. Early decisions test whether they act with thoughtfulness or fall prey to hasteâ€”revealing that true peace begins not with action, but with understanding the weight of whatâ€™s at stake.`,
    2: `Now in motion, the Mediator faces their first trialsâ€”negotiating between instinct and reason as obstacles mount. Whether confronting danger head-on or seeking alternative paths, their actions begin to shape their connection to others. Side quests and encounters here offer a deeper understanding of human suffering, showing that empathy isnâ€™t a philosophyâ€”itâ€™s a responsibility born of listening and compassion.`,

    4: `In the final arc, the Mediator stands before the ultimate test of resolve and identity. As the world demands a final decisionâ€”whether through courage, cleverness, detachment, or compassionâ€”the culmination of their journey reveals what kind of peace theyâ€™ve truly been fighting for. Here, the story asks: in a world fractured by war, can one personâ€™s understanding truly forge unity, or is peace always a fragile, fleeting ideal?`,
  };

// ----- Quest traversal ----- \\

  function parseHumanReadable(text) {
    const lines = text.split('\n');
    const tree = {};
    let currentNodeId = null;
    let currentNode = null;

    for (let line of lines) {
      line = line.trim();

      if (line.startsWith("Node:")) {
        if (currentNodeId !== null) {
          tree[currentNodeId] = currentNode;
        }
        currentNodeId = line.slice(5).trim();
        currentNode = {
          title: "",
          context: "",
          choices: {}
        };
      } else if (line.startsWith("Title:")) {
        currentNode.title = line.slice(6).trim();
      } else if (line.startsWith("Context:")) {
        currentNode.context = line.slice(8).trim();
      } else if (line.startsWith("Choice")) {
        const parts = line.split("->");
        if (parts.length === 2) {
          const choiceText = parts[0].split(":")[1].trim();
          const nextId = parts[1].replace("Node", "").trim();
          currentNode.choices[choiceText] = nextId;
        }
      }
    }

    if (currentNodeId !== null) {
      tree[currentNodeId] = currentNode;
    }

    return tree;
  }

  function mergeTreesInOrder(treeList) {
    const combined = {};
    for (const tree of treeList) {
      for (const [id, node] of Object.entries(tree)) {
        combined[id] = node;  // Later arcs overwrite earlier ones for the same node ID
      }
    }
    return combined;
  }

  function updateStoryContext(quest, choice) {
    console.log("Chose:", choice.text, "-> Next Node:", choice.next);
  }

  function renderQuest() {
    const container = document.getElementById("story");
    container.innerHTML = "";

    const quest = questTree[currentQuestId];
    if (!quest) {
      container.textContent = "The story ends here.";
      return;
    }

    const titleEl = document.createElement("h2");
    titleEl.textContent = quest.title;
    container.appendChild(titleEl);

    const contextEl = document.createElement("p");
    contextEl.textContent = quest.context;
    container.appendChild(contextEl);

    Object.entries(quest.choices).forEach(([choiceText, nextId]) => {
      const btn = document.createElement("button");
      btn.className = "choice-btn";
      btn.textContent = choiceText;
      btn.onclick = () => {
        currentQuestId = nextId;
        updateStoryContext(quest, { text: choiceText, next: nextId });
        renderQuest();
      };
      container.appendChild(btn);
    });
  }

// ----- end ----- \\

// ----- LLM processor ----- \\

  async function start() {
    const statusText = document.getElementById("statusText");
    arcTrees = []; // reset

    try {
      for (let arcNumber = 1; arcNumber <= 4; arcNumber++) {
        const arcTheme = window[`arc${arcNumber}Theme`];
        const arcMermaid = window[`arc${arcNumber}Mermaid`];

        const stageMessage = `â³ Generating Act ${arcNumber}...`;
        console.log(stageMessage);
        statusText.textContent = stageMessage;

        const response = await fetch(`/generate_arc`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            arc_number: arcNumber,
            character_profile: characterProfile,
            story_theme: thematicOverview,
            arc_theme: arcTheme,
            story_summary: storySummary,
            arc_mermaid: arcMermaid,
          }),
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error(`âŒ Failed to generate arc ${arcNumber}:`, errorText);
          statusText.textContent = `âŒ Failed at Act ${arcNumber}`;
          return;
        }

        const arcTree = await response.json();
        arcTrees.push(arcTree);

        const successMessage = `âœ… Act ${arcNumber} generated successfully.`;
        console.log(successMessage);
        statusText.textContent = successMessage;

        // OPTIONAL: Update story summary here based on arcTree
      }

      statusText.textContent = "ðŸŽ‰ All 4 acts generated!";
      console.log("âœ… All arcs completed successfully.");
    } catch (error) {
      console.error("âŒ Unexpected error:", error);
      statusText.textContent = "âŒ Unexpected error occurred.";
    }
  }

  async function fetchArc({ arcNumber, mermaidTree, characterProfile, thematicOverview, arcTheme, storySummary }) {
    const prompt = `
  You are a narrative designer for a branching text adventure game.

  Your task is to write **Arc ${arcNumber}** of a larger narrative.
  The story must follow this exact Mermaid tree structure (do not invent structure):

  ${mermaidTree}

  Character profile:
  ${characterProfile}

  Thematic overview of the entire story:
  ${thematicOverview}

  Thematic overview of this arc:
  ${arcTheme}

  Summary of the story so far:
  ${storySummary}

  Return the arc as a list of nodes in this exact format:

  Node: [node ID]
  Title: [short title]
  Context: [a vivid short scene from 1 paragraph]
  Choice 1: [choice text] -> Node [next ID]
  Choice 2: [choice text] -> Node [next ID]

  Use appropriate tone, scene description, and character voice.

  Return only the arc content. No explanations, no markdown, no formatting instructions.
  `;

  const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
    method: "POST",
    headers: {
      "Authorization": "Bearer YOUR_API_KEY",
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      model: "openai/gpt-4",
      messages: [
        { role: "system", content: "You are a helpful assistant." },
        { role: "user", content: prompt }
      ]
    })
  });

  const data = await response.json();
  return data.choices?.[0]?.message?.content || "";
  }

// ----- end ----- \\

</script>
