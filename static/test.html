<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Soulbound - Live a Thousand Lives</title>
  <style>
    .wrapper {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      padding: 20px;
      font-family: sans-serif;
    }
    .game-stats, .quiz-container {
      flex: 1;
    }
    .progress-bar-container {
      margin-bottom: 10px;
    }
    .progress-label {
      margin-bottom: 4px;
      font-weight: bold;
    }
    .progress {
      background: #eee;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s ease;
    }

    /* Slide animation START */
        .slide {
      display: none;
      animation: fade 0.5s ease-in-out;
    }

    .slide.active {
      display: block;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .question-title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 0.5rem 0;
      cursor: pointer;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    button {
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-back {
      background-color: #ccc;
    }

    .btn-next {
      background-color: #007bff;
      color: white;
    }

    .btn-submit {
      background-color: #28a745;
      color: white;
      width: 100%;
    }

    .json-output {
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    /* Slide animation END */
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Game data & story -->
    <div class="game-stats">
      <h1>Soulbound - Live a Thousand Lives</h1>
      <pre class="json-output" id="gameData">Loading...</pre>

      <div id="progressBars">
        <!-- Progress bars will be inserted here -->
      </div>
    </div>

    <!-- Player choices -->
    <div class="quiz-container">
      <form id="promptForm">
        <div class="slide">
            <div class="question-title">What do you do when your village faces a drought?</div>
            <label><input type="radio" name="choice" value="bravery:1"> Lead a water-seeking expedition (+Bravery)</label><br>
            <label><input type="radio" name="choice" value="empathy:1"> Ration fairly among the sick and elderly (+Empathy)</label><br>
            <label><input type="radio" name="choice" value="logic:1"> Design an irrigation system (+Logic)</label><br>
            <label><input type="radio" name="choice" value="curiosity:1"> Research forgotten water rituals (+Curiosity)</label><br>
            <label><input type="radio" name="choice" value="bravery:-1"> Abandon your post in fear (-Bravery)</label><br>
        </div>

        <!-- Question 2 -->
        <div class="slide">
          <div class="question-title">2. Choose a season:</div>
          <label><input type="radio" name="choice" value="curiosity:1" required> Spring</label>
          <label><input type="radio" name="choice" value="bravery:1"> Summer</label>
          <label><input type="radio" name="choice" value="empathy:1"> Autumn</label>
          <label><input type="radio" name="choice" value="logic:1"> Winter</label>
        </div>

        <!-- Question 3 -->
        <div class="slide">
          <div class="question-title">3. Pick a pet:</div>
          <label><input type="radio" name="choice" value="bravery:1" required> Dog</label>
          <label><input type="radio" name="choice" value="logic:1"> Cat</label>
          <label><input type="radio" name="choice" value="curiosity:1"> Bird</label>
          <label><input type="radio" name="choice" value="empathy:1"> Rabbit</label>
        </div>

        <!-- Question 4 -->
        <div class="slide">
          <div class="question-title">4. Favorite time of day?</div>
          <label><input type="radio" name="choice" value="Morning" required> Morning</label>
          <label><input type="radio" name="choice" value="Afternoon"> Afternoon</label>
          <label><input type="radio" name="choice" value="Night"> Night</label>
        </div>

        <!-- Question 5 (4 choices) -->
        <div class="slide">
          <div class="question-title">5. Choose a superpower:</div>
          <label><input type="radio" name="choice" value="Invisibility" required> Invisibility</label>
          <label><input type="radio" name="choice" value="Flight"> Flight</label>
          <label><input type="radio" name="choice" value="Time Travel"> Time Travel</label>
          <label><input type="radio" name="choice" value="Super Strength"> Super Strength</label>
        </div>

        <div class="navigation">
          <!-- <button type="button" class="btn-back" onclick="prevSlide()">Back</button> -->
          <button type="button" class="btn-next" id= "btn-next" onclick="nextSlide()">Next</button>
        </div>
        <button type="submit" class="btn-submit" style="display: none;">Submit</button>
          </form>
          <div id="quizContainer" style="margin-top: 20px;"></div>
          <div id="resultContainer" style="margin-top: 20px;"></div>
    </div>
</div>

  <script>
    // Initial stat values (0–10 scale)
    const stats = {
      bravery: 7,
      curiosity: 3,
      empathy: 8,
      logic: 6
    };

    // Render gameData and progress bars
    function renderGameData() {
      document.getElementById("gameData").textContent = JSON.stringify(stats, null, 2);
    }

    function renderProgressBars() {
      const container = document.getElementById("progressBars");
      container.innerHTML = ''; // Clear existing bars
      for (const key in stats) {
        const percent = Math.min(100, Math.max(0, stats[key] * 10)); // 0–100%
        container.innerHTML += `
          <div class="progress-bar-container">
            <div class="progress-label" id="label-${key}">${key.charAt(0).toUpperCase() + key.slice(1)} (${stats[key]}/10)</div>
            <div class="progress">
              <div class="progress-fill" id="bar-${key}" style="width: ${percent}%;"></div>
            </div>
          </div>
        `;
      }
    }

    // Update bars after change
    function updateProgressBars() {
      for (const key in stats) {
        const percent = Math.min(100, Math.max(0, stats[key] * 10));

        const bar = document.getElementById(`bar-${key}`);
        if (bar) {
          bar.style.width = `${percent}%`;
        }

        const label = document.getElementById(`label-${key}`);
        if (label) {
          label.textContent = `${key.charAt(0).toUpperCase() + key.slice(1)} (${stats[key]}/10)`;
        }
      }

      renderGameData();
    }

    // Handle quiz submission
    document.getElementById("btn-next").addEventListener("click", function (e)  {
      e.preventDefault();

      const choice = document.querySelector('input[name="choice"]:checked');
      if (!choice) {
        alert("Please select a choice!");
        return;
      }

      const [stat, changeStr] = choice.value.split(":");
      const change = parseInt(changeStr);

      if (stat in stats) {
        stats[stat] = Math.max(0, Math.min(10, stats[stat] + change)); // Clamp between 0 and 10
      }

      updateProgressBars();

        // Deselect all inputs with name="choice". It's just to make the slide working properly so feel free to ignore.
        const choices = document.querySelectorAll('input[name="choice"]');
        choices.forEach(input => input.checked = false);
    });

    // Initial render
    renderGameData();
    renderProgressBars();

// Questions slide animation script START

  let currentSlide = 0;
  const slides = document.querySelectorAll('.slide');
  const nextBtn = document.querySelector('.btn-next');
  const backBtn = document.querySelector('.btn-back');
  const submitBtn = document.querySelector('.btn-submit');

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });

    // backBtn.style.display = index === 0 ? 'none' : 'inline-block';
    nextBtn.style.display = index === slides.length - 1 ? 'none' : 'inline-block';
    submitBtn.style.display = index === slides.length - 1 ? 'inline-block' : 'none';
  }

  function nextSlide() {
    const currentInputs = slides[currentSlide].querySelectorAll('input[type="radio"]');
    const oneChecked = Array.from(currentInputs).some(input => input.checked);
    if (!oneChecked) {
      alert("Please select an option.");
      return;
    }
    if (currentSlide < slides.length - 1) {
      currentSlide++;
      showSlide(currentSlide);
    }
  }

  function prevSlide() {
    if (currentSlide > 0) {
      currentSlide--;
      showSlide(currentSlide);
    }
  }

  showSlide(currentSlide);
// Questions slide animation script END
  </script>
</body>
</html>
