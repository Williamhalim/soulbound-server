<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>LLM Prompt Tester</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 150px; font-size: 1rem; }
    pre { background: #f4f4f4; padding: 1rem; white-space: pre-wrap; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>üß† Personality Prompt Tester</h1>
  
  <button onclick="loadQuestions()">Start Quiz</button>
  <ul id="questionList"></ul>

  <button id ="send" onclick="send()" style="display: none;">Submit Answers</button>

  <h2>Response:</h2>
  <pre id="output">{ waiting for response... }</pre>

  <script>
    async function loadQuestions() {
      const res = await fetch("/questions");
      let raw = await res.text();

      console.log("üì¶ Raw response from server:", raw);

      let questions = [];

      try {
        // üßπ Step 1: Strip common LLM junk
        raw = raw.replace(/```json|```/g, "").trim(); // code fencing
        raw = raw.replace(/\\n/g, "");                // newline escapes
        raw = raw.replace(/\\"/g, '"');               // unescape inner quotes
        raw = raw.replace(/^"+|"+$/g, "");            // trim outer quotes

        // üß™ Step 2: Try parse directly
        let parsed = JSON.parse(raw);

        // üß™ Step 3: If stringified array, parse again
        if (typeof parsed === "string" && parsed.trim().startsWith("[")) {
          parsed = JSON.parse(parsed);
        }

        // üõ† Step 4: Handle if LLM gave { questions: [...] }
        if (parsed.questions && Array.isArray(parsed.questions)) {
          questions = parsed.questions;
        } else if (Array.isArray(parsed)) {
          questions = parsed;
        } else {
          throw new Error("Unrecognized format");
        }

        // ‚úÖ Now render it safely
        const qList = document.getElementById("questionList");
        qList.innerHTML = "";

        questions.forEach((q, i) => {
          const li = document.createElement("li");
          li.innerHTML = `
            <p><strong>Q${i + 1}:</strong> ${q}</p>
            <textarea id="answer${i}" rows="2" style="width: 100%;" placeholder="Your answer..."></textarea>
          `;
          qList.appendChild(li);
        });

        document.getElementById("send").style.display = "block";
        console.log("‚úÖ Final parsed questions:", questions);

      } catch (e) {
        console.error("‚ùå Failed to parse LLM response:", e, raw);
        document.getElementById("questionList").innerHTML = "<li>‚ö†Ô∏è Could not understand LLM response</li>";
        document.getElementById("send").style.display = "none";
      }
    }

    // send answers
    async function send() {
      const answers = [
        document.getElementById("answer0").value,
        document.getElementById("answer1").value,
        document.getElementById("answer2").value
      ];

      console.log("üìù Answers:", answers);

      output.textContent = "‚è≥ Sending answers for analysis...";

      try {
        const res = await fetch("/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ answers }),
        });

        const personality = await res.json();
        console.log("üß† Personality analysis:", personality);

        if (personality.error) {
          output.textContent = "‚ùå Error analyzing personality: " + personality.error;
          return;
        }

        // Show personality analysis
        output.textContent = `üß† Personality:\n${JSON.stringify(personality, null, 2)}\n\n‚è≥ Generating Alternate Start...`;

        // Send to /start to generate starting scenario
        const startRes = await fetch("/start", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            archetype: personality.archetype,
            bravery: personality.bravery,
            empathy: personality.empathy,
            curiosity: personality.curiosity,
            logic: personality.logic
          }),
        });

        const startData = await startRes.json();
        console.log("üö™ Alternate Start:", startData);

        if (startData.error) {
          output.textContent += "\n‚ùå Error generating start: " + startData.error;
          return;
        }

        output.textContent += `\nüö™ Alternate Start:\n${JSON.stringify(startData, null, 2)}`;
      } catch (err) {
        output.textContent = "‚ùå Unexpected Error: " + err;
      }
    }

  </script>
</body>
</html>
