<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>LLM Prompt Tester</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 150px; font-size: 1rem; }
    pre { background: #f4f4f4; padding: 1rem; white-space: pre-wrap; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>

  <!-- ğŸ’¡ Main header -->
  <h1>ğŸ§  Personality Prompt Tester</h1>

  <!-- ğŸš€ Button to load 3 questions from backend -->
  <button onclick="loadQuestions()">Start Quiz</button>
  <ul id="questionList"></ul> <!-- ğŸ§¾ Questions get rendered here -->

  <!-- ğŸ“¤ Submit button to send answers (hidden until questions loaded) -->
  <button id="send" onclick="send()" style="display: none;">Submit Answers</button>

  <!-- ğŸ” Output area for personality result and start -->
  <h2>Response:</h2>
  <pre id="output">{ waiting for response... }</pre>

  <!-- ğŸ” Reroll button, hidden by default -->
  <button id="reroll" onclick="rerollStart()" style="display: none;">ğŸ” Reroll Starting Condition</button>
  <!-- ğŸ® Start Game button, hidden by default -->
  <button id="startGame" onclick="startGame()" style="display: none;">ğŸ® Start Game</button>

  <script>
    let lastPersonality = null; // ğŸ§  Stores the last analyzed personality result
    let lastStartData = null; // ğŸ§  Stores the last starting conditions

    // ğŸ”„ STEP 1: Load Questions
    async function loadQuestions() {
    const res = await fetch("/questions");
    const questions = await res.json();

    const qList = document.getElementById("questionList");
    qList.innerHTML = "";

    if (!Array.isArray(questions) || questions.length !== 3) {
      qList.innerHTML = "<li>âš ï¸ Failed to load questions.</li>";
      document.getElementById("send").style.display = "none";
      return;
    }

    questions.forEach((q, i) => {
      const li = document.createElement("li");
      li.innerHTML = `
        <p><strong>Q${i + 1}:</strong> ${q}</p>
        <textarea id="answer${i}" rows="2" style="width: 100%;" placeholder="Your answer..."></textarea>
      `;
      qList.appendChild(li);
    });

    document.getElementById("send").style.display = "block";
    console.log("âœ… Final parsed questions:", questions);
  }

    // ğŸ”„ STEP 2: Send answers â†’ get personality â†’ get start
    async function send() {
      // ğŸ“ Gather answers from textareas
      const answers = [
        document.getElementById("answer0").value,
        document.getElementById("answer1").value,
        document.getElementById("answer2").value
      ];

      console.log("ğŸ“ Answers:", answers);
      output.textContent = "â³ Sending answers for analysis...";

      // Send the answers to analyze personality
      try {
        // ğŸ“¤ POST to /analyze
        const res = await fetch("/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ answers }),
        });

        const personality = await res.json();
        lastPersonality = personality;  // For passing it to the next page: game page

        console.log("ğŸ§  Personality analysis:", personality);

        if (personality.error) {
          output.textContent = "âŒ Error analyzing personality: " + personality.error;
          return;
        }

        // ğŸ¯ Show personality traits and move on to start generation
        output.textContent = `ğŸ§  Personality:\n${JSON.stringify(personality, null, 2)}\n\nâ³ Generating Start...`;

        // Generate start conditions
        const startRes = await fetch("/start", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            archetype: personality.archetype,
            bravery: personality.bravery,
            empathy: personality.empathy,
            curiosity: personality.curiosity,
            logic: personality.logic
          }),
        });

        const startData = await startRes.json();
        lastStartData = startData;  // For passing it to the next page: game page
        console.log("ğŸšª Start:", startData);

        if (startData.error) {
          output.textContent += "\nâŒ Error generating start: " + startData.error;
          return;
        }

        // âœ… Display the final origin story
        output.textContent += `\nğŸšª Start:\n${JSON.stringify(startData, null, 2)}`;
        // âœ… Show reroll and start game button
        document.getElementById("reroll").style.display = "inline-block";
        document.getElementById("startGame").style.display = "inline-block";
      } catch (err) {
        output.textContent = "âŒ Unexpected Error: " + err;
      }
    }

    async function rerollStart() {
      if (!lastPersonality) {
        output.textContent = "âš ï¸ Cannot reroll: no personality data found.";
        return;
      }

      output.textContent = "ğŸ” Rerolling start...";

      try {
        const res = await fetch("/start", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            archetype: lastPersonality.archetype,
            bravery: lastPersonality.bravery,
            empathy: lastPersonality.empathy,
            curiosity: lastPersonality.curiosity,
            logic: lastPersonality.logic
          }),
        });

        const startData = await res.json();

        if (startData.error) {
          output.textContent = "âŒ Error during reroll: " + startData.error;
          return;
        }

        output.textContent += `\n\nğŸ” New Start:\n${JSON.stringify(startData, null, 2)}`;
        lastStartData = startData;
      } catch (err) {
        output.textContent = "âŒ Unexpected reroll error: " + err;
      }
    }

    function startGame() {
      if (!lastPersonality || !lastStartData) {
        alert("Missing personality or start data!");
        return;
      }

      // Combine and encode all data
      const gameData = {
        personality: lastPersonality,
        start: lastStartData
      };

      const encoded = encodeURIComponent(JSON.stringify(gameData));

      // Navigate to game.html with data in query string
      window.location.href = `/static/quest-tree.html?data=${encoded}`;

    }
  </script>
</body>
</html>
